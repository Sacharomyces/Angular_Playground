
<div class="container">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" formControlName="usernameControl"/>
            <div class="alert alert-danger" 
                *ngIf="form.controls.usernameControl.touched && !form.controls.usernameControl.valid">
                Username is requred
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" formControlName="passwordControl"/>
            <div *ngIf="form.controls.passwordControl.touched && form.controls.passwordControl.errors">
                <div class="alert alert-danger"
                    *ngIf="form.controls.passwordControl.errors.invalidLogin">
                    Username or Password is invalid!
                </div>
                <div class="alert alert-danger" 
                    *ngIf="form.controls.passwordControl.errors.required"> 
                    Password required!
                </div>
                <div class="alert alert-danger"
                    *ngIf="form.controls.passwordControl.errors.cannotContainSpace">
                    Password cannot contain space!
                </div>
            </div>
        </div>
        <button class="btn btn-default" type="submit">Login</button>

    </form>
</div>
